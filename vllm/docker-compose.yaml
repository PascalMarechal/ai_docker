services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    command:
      --model Qwen/Qwen3-4B-Instruct-2507
      --dtype auto
      --max-model-len 32768
      --gpu-memory-utilization 0.75
      --enforce-eager
      --kv-cache-dtype fp8
      --host 0.0.0.0
    ports:
      - "8000:8000"  # Expose API
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}  # From .env for gated models
      # - HF_HUB_OFFLINE=1 # Use this if no connection.
    restart: unless-stopped
    volumes:
      - ./.huggingface:/root/.cache/huggingface  # Cache downloads

  open-webui:
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui-vllm
    volumes:
      - ./.open-webui:/app/backend/data
    depends_on:
      - vllm
    ports:
      - "3000:8080"
    environment:
      - OPENAI_API_BASE_URL=http://vllm:8000/v1
      - OPENAI_API_KEY=sk-1234  # Dummy; adjust if adding vLLM auth
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
